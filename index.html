    <div class="container">
      <!-- Notification Container  -->
      <div class="notifcation-container">
        <!-- Notification List  -->
        <div class="notification-list">
          <!-- Notification Item  -->
          <div class="notification-item" id="red" style="display: none">
            <!-- Icon  -->
            <div class="icon">
              <i class="fa-regular fa-x"></i>
            </div>

            <div class="notification-content">
              <h3>Error</h3>
              <span>Chang a few thing up and try sumitting again.</span>
            </div>

            <label>
              <i class="fa-regular fa-x"></i>

              <input type="checkbox" />
            </label>
          </div>
          <!-- Notification Item  -->
          <div class="notification-item blue" id="blue">
            <!-- Icon  -->
            <div class="icon">
              <i class="fa-solid fa-question"></i>
            </div>

            <div class="notification-content">
              <h3>Help!</h3>

              <span>Do you have a problem? just use this </span>
            </div>

            <label>
              <i class="fa-regular fa-x"></i>
              <input type="checkbox" />
            </label>
          </div>
          <!-- Notification Item  -->
          <div class="notification-item green" id="green">
            <!-- Icon  -->
            <div class="icon">
              <i class="fa-solid fa-exclamation"></i>
            </div>

            <div class="notification-content">
              <h3>Success!</h3>

              <span>Your message has been sent successfully</span>
            </div>

            <label>
              <i class="fa-regular fa-x"></i>
              <input type="checkbox" />
            </label>
          </div>
        </div>
      </div>
      <!-- Todo Container  -->
      <div class="todo-container">
        <!-- Todo Head  -->
        <h1>Todo App</h1>

        <!-- List Container  -->
        <div class="list-container">
          <form action="index.php" class="searchbar-box" id="todo-form">
            <input
              type="text"
              class="search-bar"
              placeholder="Add Your new todo"
              title="Input Required"
              required />
            <!-- List Button -->
            <button type="submit">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-pencil"></i>
            </button>
          </form>

          <!-- List items  -->
          <div class="list-items" id="tasks-list">

          <div class="footer-section">
            <div class="tasks"> You have <span>0</span> pending tasks </div>
            <button> Clear All </button>
          </div>
        </div>
      </div>
